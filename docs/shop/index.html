<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Shop</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
    <h1 class="headline">MA little cute shop</h1>

    <div class="loading-container" data-card-loading>
        <div class="loading"></div>
    </div>
    <div class="product-container" data-card-list>
        <div class="product-card">
            <div class="card-header">
                <img data-card-image alt="Product Image" class="product-image">
                <h5 data-card-title class="product-title"></h5>
            </div>
            <main class="card-content">
                <p class="card-text">
                    <span class="card-text-bold product-description"></span>
                    <span data-card-description></span>
                </p>
                <div class="product-property">
                    <span class="card-text-bold product-property-name"></span>
                    <div data-card-types class="product-property-tags"></div>
                </div>
                <p class="card-text">
                    <span class="card-text-bold product-price"></span>
                    <span data-card-price></span>
                </p>
            </main>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
